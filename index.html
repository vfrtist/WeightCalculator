<html lang="en" data-theme="orange">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Buddy</title>
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <meta property="og:title" content="Gym Buddy" />
    <meta property="og:description" content="A barbell calculator and rest timer" />

    <!-- For all browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="Barbell 32.png">

    <!-- For Google and Android -->

    <link rel="icon" type="image/png" sizes="192x192" href="Barbell Android.png">

    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="Barbell.png">

</head>

<body>
    <main>
        <div class="container upper">
            <div id="frame">
                <section class="page" id="page1">
                    <form id="timeForm">
                        <button type="submit" value="45" class="time">:45</button>
                        <button type="submit" value="55" class="time">:55</button>
                        <button type="submit" value="70" class="time">1:10</button>
                        <button type="submit" value="90" class="time">1:30</button>
                        <button type="submit" value="120" class="time">2:00</button>
                        <button type="submit" value="180" class="time">3:00</button>
                    </form>
                </section>

                <section class="page container" id="page2">
                    <div class="heading container">
                        <h3 class="superheading"></h3>
                        <h1 class="main">Lift it</h1>
                        <h2 class="subheading"></h2>
                        <div class="cancel">Cancel</div>
                    </div>
                    <div class="container bar">
                        <div class="left end">
                            <div class="cap"></div>
                        </div>
                        <div class="middle"></div>
                        <div class="right end">
                            <div class="cap"></div>
                        </div>
                    </div>
                </section>

                <section class="page" id="page3">
                    <h1>Calculate Weight?</h1>
                    <form class="container" id="weightForm">
                        <label for="findWeight">Weight</label>
                        <input inputmode="numeric" type="number" name="findWeight" id="findWeight" placeholder=">50lbs">
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </div>

                    </svg>
                </div>
            </div>
        </div>
        <div class="container lower">
        </div>
        <div class="clock hidden">A</div>
    </main>
    <script src="app.js"></script>
</body>

</html>
